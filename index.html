<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NationalParks</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>

<body>

    <h1>National Parks</h1>
    <form>
        <label for="parks">Choose Up to two Park State</label>
        <input type="search" id="js-parks" name="parks"><br>
        <label for="number-result">Return from 1 to 50 results</label>
        <input type ="number" id="quantity" name="number-result" min="1" max="50" value= "10">
        <input type="submit">

    </form>

    <div id="results">
        <ul id="result-list"></ul>
    </div>
    






<script src="index.js"></script>    
</body>
